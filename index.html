<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>



    <meta charset='UTF-8'>
    <title>Hangman</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7'
        crossorigin='anonymous'>

</head>


<body>


    <div class='container'>


        <div class='jumbotron'>
            <div class='container'>
                <h1>Can you guess the Color?</h1>
                <h2>There is a rainbow of possabilities </h2>
                <h3>Click any letter to begin...</h3>
            </div>
        </div>


        <div class='row'>
           
                <div class='panel panel-default'>
                    <div class='panel-heading'>
                        <h3 class='panel-title'>
                            <strong>Word to Guess</strong>
                        </h3>
                    </div>

                    <div class='panel-body'>


                        <h3 id='word-blanks'>_ _ _ _ _ _ _ _ _ </h3>

                    </div>

                </div>


                <div class='panel panel-default'>
                    <div class='panel-body'>


                        <strong>Wrong Guesses: </strong>
                        <span id='wrong-guesses'></span>

                    </div>
                </div>


                <div class='panel panel-default'>
                    <div class='panel-body'>


                        <strong>Guesses Left: </strong>
                        <span id='guesses-left'>9</span>

                    </div>

                </div>


                <div class='panel panel-default'>

                    <div class='panel-body'>


                        <strong>Wins: </strong>
                        <span id='win-counter'>0</span>

                    </div>

                </div>

                <div class='panel panel-default'>
                    <div class='panel-body'>


                        <strong>Losses: </strong>
                        <span id='loss-counter'>0</span>

                    </div>

                </div>
        </div>

   
    <script src='game.js'></script>

</body>

</html>
